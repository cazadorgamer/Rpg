        let health1 = 100;
        let health2 = 100;
        function attack(attacker) {
            const target = attacker === 1 ? 2 : 1; // Cambiar de objetivo

            const damage = Math.floor(Math.random() * 10) + 1; // Daño aleatorio entre 1 y 10
            const damage2 = Math.floor(Math.random() * 10) + 1; // Daño aleatorio entre 1 y 10


            if (target === 2) {
                health1 -= damage; // El segundo personaje es atacado por el primero
                health2-=damage2;
                if (health2 <= 0) health2 = 0;
                document.getElementById('health2').textContent = health2;
                document.getElementById('health1').textContent = health1;



            } if(target ===1) {
                health1 -= damage; // El primer personaje es atacado por el segundo
                health2 -=damage2;
                if (health1 <= 0) health1 = 0;
                document.getElementById('health1').textContent = health1;
                document.getElementById('health2').textContent = health2;
            }
