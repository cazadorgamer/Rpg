<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Personajes para 2 Jugadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selecciona tus personajes</h1>
    
    <div id="player1">
        <h2>Jugador 1</h2>
        <select id="characterSelector1">
            <option value="personaje1">naofumi</option>
            <option value="personaje2">amy</option>
            <option value="personaje3">ai</option>
            <option value="personaje4">aSIN</option>
            <option value="personaje5">aRME</option>
        </select>
    </div>

    <div id="player2">
        <h2>Jugador 2</h2>
        <select id="characterSelector2">
            <option value="personaje1">naofumi</option>
            <option value="personaje2">amy</option>
            <option value="personaje3">ai</option>
            <option value="personaje4">aRME</option>
            <option value="personaje5">aSiN</option>
        </select>
    </div>

    <button onclick="seleccionarPersonajes()">Seleccionar</button>

    <div id="mensaje"></div>

    <div id="characterImages">
        <div id="characterImage1">
            <img src="" alt="Imagen del Jugador 1" id="characterImg1">
            <p>Salud: <span id="health1">100</span></p>
            <button onclick="attack(1)">Atacar</button>
        </div>
        <div id="characterImage2">
            <img src="" alt="Imagen del Jugador 2" id="characterImg2">
            <p>Salud: <span id="health2">100</span></p>                                                                                                                                                                                                                                                                                                                            
            
        </div>
    </div>

    <script>
        function seleccionarPersonajes() {
            const selector1 = document.getElementById("characterSelector1");
            const selector2 = document.getElementById("characterSelector2");
            const selectedCharacter1 = selector1.value;
            const selectedCharacter2 = selector2.value;

            let mensaje1 = "";
            let mensaje2 = "";
            let imageSrc1 = "";
            let imageSrc2 = "";

            switch (selectedCharacter1) {
                case "personaje1":
                    mensaje1 = "Jugador 1 ha seleccionado a NAOFUMI.";
                    imageSrc1 = "OIP.jpg";
                    break;
                case "personaje2":
                mensaje1 = "Jugador 2 ha seleccionado a AMY.";
                    imageSrc1 = "AMY_SD.JPG";
                    break;
                case "personaje3":
                    mensaje1 = "Jugador 1 ha seleccionado a AI.";
                    imageSrc1 = "AI_SD.JPG";
                    break;
                    case "personaje4":
                    mensaje1 = "Jugador 2 ha seleccionado a ASIN.";
                    imageSrc1 = "ASIN_SD.JPG";
                    break;
                case "personaje5":
                    mensaje1 = "Jugador 2 ha seleccionado a ARME.";
                    imageSrc1 = "ARME_SD.JPG";
                    break;
                default:
                    mensaje1 = "Jugador 1 debe seleccionar un personaje v치lido.";
            }

            switch (selectedCharacter2) {
                case "personaje1":
                    mensaje2 = "Jugador 2 ha seleccionado a NAOFUMI.";
                    imageSrc2 = "OIP.jpg";
                    break;
                case "personaje2":
                    mensaje2 = "Jugador 2 ha seleccionado a AMY.";
                    imageSrc2 = "AMY_SD.JPG";
                    break;
                case "personaje3":
                    mensaje2 = "Jugador 2 ha seleccionado a AI.";
                    imageSrc2 = "AI_SD.JPG";
                    break;
                    case "personaje4":
                    mensaje2 = "Jugador 2 ha seleccionado a ARME.";
                    imageSrc2 = "ARME_SD.JPG";
                    break;
                case "personaje5":
                    mensaje2 = "Jugador 2 ha seleccionado a ASIN.";
                    imageSrc2 = "ASIN_SD.JPG";
                    break;
                default:
                    mensaje2 = "Jugador 2 debe seleccionar un personaje v치lido.";
            }

            document.getElementById("mensaje").textContent = mensaje1 + " " + mensaje2;
            document.getElementById("characterImg1").src = imageSrc1;
            document.getElementById("characterImg2").src = imageSrc2;
        }
        let health1 = 100;
        let health2 = 100;

        function attack(attacker) {
            const target = attacker === 1 ? 2 : 1; // Cambiar de objetivo

            const damage = Math.floor(Math.random() * 10) + 1; // Da침o aleatorio entre 1 y 10
            const damage2 = Math.floor(Math.random() * 10) + 1; // Da침o aleatorio entre 1 y 10

            if (target === 1) {
                health1 -= damage;
                health2 -= damage2;
                if (health1 < 0) health1 = 0;
                document.getElementById('health1').textContent = health1;
                document.getElementById('health2').textContent = health2;
            } else {
                health1 -= damage;

                health2 -= damage2;
                if (health2 < 0) health2 = 0;
                document.getElementById('health1').textContent = health1;
                document.getElementById('health2').textContent = health2;
            }

            if (health1 === 0  ) {
                alert('Personaje 2 ha ganado');
            } else if (health2 === 0  ) {
                alert('Personaje 1 ha ganado');
            }
        }
    </script>
</body>
</html>
